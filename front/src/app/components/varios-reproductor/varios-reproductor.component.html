<div>

    <div class="panel-albumes">
        <h3>Artistas</h3>
        <div class="buscador">
            <input type="text" name="filterPost" class="form-control" placeholder="Buscar.." [(ngModel)]="filterPost"> 
        </div>
       
    </div>
    <h3>Albums</h3>
    <div class="albumes-home">
       
        <div class="album-card">
            <div *ngFor="let album of albumes | filter:filterPost" class="album-card__item">
    
                <div class="img-album">
                    <img src="{{ruta}}obtenerImgAlbum/{{album.imagen}}" >
                </div>
                <div class="nombre-album">
                    <p>{{album.nombre}}</p>
                </div>
                <div class="artista-album">
                    <p>{{album.idArtista.nombre}}</p>
                </div>
        </div>

    </div>
    <h3>Artistas</h3>
    <div class="artistas-home">
        
        <div class="artista-card">
            <div *ngFor="let artista of artistas | filter:filterPost" class="artista-card__item">
    
                <div class="img-artista">
                    <img src="{{ruta}}obtenerImgArtista/{{artista.imagen}}" >
                </div>
                <div class="nombre-artista">
                    <p>{{artista.nombre}}</p>
                </div>
                
        </div>

    </div>
  

</div>

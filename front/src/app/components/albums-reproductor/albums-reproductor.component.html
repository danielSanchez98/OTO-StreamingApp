<div *ngFor="let album of albumes" class="album-card">
    <div class="img-album">
        <img src="{{ruta}}/album.imagen" >
    </div>
    <div class="nombre-album">
        <p>{{album.nombre}}</p>
    </div>
    <div class="artista-album">
        <p>{{album.idArtista.nombre}}</p>
    </div>



</div>

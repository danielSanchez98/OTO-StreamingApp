<div class="albumes-container">
    <div *ngIf="showAlbumDetails; else albumesContent" >
        <div class="back-btn">
            <button (click)="listAlbumes()">Atras</button>

        </div>
        
        
        <div class="img-album-details">
            <img src="{{ruta}}obtenerImgAlbum/{{albumDetails.imagen}}" >
        </div>
        <div class="info-album-details">
            <h2>Nombre de Album</h2>
            <p><span> {{albumDetails.nombre}}</span> </p>
        </div>
        <div class="info-album-details">
            <h2>Genero de Album</h2>
            <p><span> {{albumDetails.genero}}</span> </p>
        </div>
        <div class="info-album-details">
            <h2>AÃ±o de Lanzamiento</h2>
            <p> <span>{{albumDetails.anio}} </span></p>
        </div>
       
    </div>
        
       
    <ng-template #albumesContent>
        <div class="panel-albumes">
            <h3>Albums</h3>
            <div class="buscador">
                <input type="text" name="filterPost" class="form-control" placeholder="Buscar.." [(ngModel)]="filterPost"> 
            </div>
           
        </div>

        <div class="album-card">
            <div *ngFor="let album of albumes | filter:filterPost" class="album-card__item">
    
                <div class="img-album">
                    <img src="{{ruta}}obtenerImgAlbum/{{album.imagen}}" (click)="albumDetalles(album)">
                </div>
                <div class="nombre-album">
                    <p>{{album.nombre}}</p>
                </div>
                <div class="artista-album">
                    <p><span> {{album.idArtista.nombre}}</span></p>
                </div>
        </div>

        </div>
           
    
    </ng-template>

</div>

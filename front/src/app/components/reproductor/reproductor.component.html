    <div class="contenidoMixto">
        <router-outlet></router-outlet>
    </div>

    <div class="controlReproductor">
        <div class="controlCover">
            <div class="imagenCover">
                <p>cover</p>
            </div>
        </div>
        <div class="controlBotones">
            <div class="tituloCancion">
                <p id="cancionRep">Cancion</p>
                <p id="artistaRep">Artista</p>
            </div>
            <div class="botones">
                <img id="backward" src="../../../assets/img/backward.png" alt="backward">
                <img id="play" src="../../../assets/img/play.png" alt="backward">
                <img id="forward" src="../../../assets/img/forward.png" alt="backward">
            </div>
        </div>
        <div class="controlVolumen">
            <img id="volumen" src="../../../assets/img/speaker.png" alt="">
        </div>

        <div class="controlBotonesDesktop">
            <div class="desktopButtons">
                <img id="backwardDesk" src="../../../assets/img/backwardDesk.png" alt="backward">
                <img *ngIf="trackStatus==='false'" id="playDesk" src="../../../assets/img/playDesk.png" alt="backward" (click)="play()">
                <img *ngIf="trackStatus==='true'" id="playDesk" src="../../../assets/img/pausa.png" alt="backward" (click)="stop()">
                
                <img id="forwardDesk" src="../../../assets/img/forwardDesk.png" alt="backward">
            </div>
        </div>

        <div class="controlCoverDesktop">
            <div class="coverDesk">
                <div class="imagenAlbumDesk">

                </div>
            </div>
            <div class="tituloCancionDesk">
                <!-- <p *ngIf="trackStatus==='false'" id="cancionRep">Cancion</p> -->
                <p  id="cancionRep">{{cancion.nombre}}</p>
                <!-- <p  *ngIf="trackStatus==='false'" id="artistaRep">Artista</p> -->
                <!-- <p  *ngIf="trackStatus==='true'" id="artistaRep">{{cancion.idArtista.nombre}}</p> -->
            </div>
        </div>
    </div>

</div>

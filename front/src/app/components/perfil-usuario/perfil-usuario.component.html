<!-- <img id="imgUsuario" style="width: 80px;" /> -->
<img id="imgUsuario" src="{{ url + 'obtenerImagen/' + identidad.imagen }}" />
<span>Bienvenid@
    {{ identidad.nombre  }}</span>


<!-- Formulario Actualización Datos Usuario -->

<form #formularioActualizar="ngForm" (ngSubmit)="actualizarUsuario()">
    <input type="text" placeholder="Nombre" name="nombre" #nombre="ngModel" [(ngModel)]="usuarioActualizar.nombre">
    <br>
    <input type="text" placeholder="Apellido" name="apellido" #nombre="ngModel"
        [(ngModel)]="usuarioActualizar.apellido">
    <br>
    <input type="text" placeholder="Correo" name="correo" #nombre="ngModel" [(ngModel)]="usuarioActualizar.correo">
    <br>
    <input type="password" placeholder="Contraseña" name="contrasena" #nombre="ngModel"
        [(ngModel)]="usuarioActualizar.contrasena">
    <br><br>

    <input type="file" placeholder="Subir Imagen" (change)="subirArchivo($event)">


    <!-- Previsualizar la imagen escogida por el usuario -->

    <button type="submit">Actualizar Datos</button>
</form>
